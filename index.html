<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلام دنیا!</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: zoomIn 1s forwards;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 3s ease-in-out;
            animation-delay: 1s;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سلام دنیا!</h1>
        <p>این یک صفحه ساده است که با HTML، CSS و JavaScript طراحی شده است.</p>
        <button onclick="changeText()">کلیک کن!</button>
    </div>

    <script>
        function changeText() {
            const p = document.querySelector("p");
            p.textContent = "شما موفق شدید دکمه رو فشار بدید!";
            p.style.color = "#ff5722";
        }
    </script>
</body>
</html>
